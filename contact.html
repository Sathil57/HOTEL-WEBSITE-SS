<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sathil Hotel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: {
                            400: '#D4AF37',
                            500: '#C5A028',
                            600: '#B08D1E',
                        },
                        dark: {
                            900: '#0F172A',
                            800: '#1E293B',
                        }
                    },
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['"Poppins"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-50 text-gray-800 font-sans antialiased">
    <!-- Navigation -->
    <nav class="fixed w-full z-50 transition-all duration-300 bg-dark-900 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex-shrink-0 flex items-center">
                    <a href="index.html" class="text-3xl font-serif font-bold text-white tracking-wider">SATHIL</a>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-white hover:text-gold-400 transition-colors font-medium">Home</a>
                    <a href="rooms.html" class="text-white hover:text-gold-400 transition-colors font-medium">Rooms</a>
                    <a href="dining.html"
                        class="text-white hover:text-gold-400 transition-colors font-medium">Dining</a>
                    <a href="contact.html" class="text-gold-400 transition-colors font-medium">Contact</a>
                    <a href="booking.html"
                        class="bg-gold-500 hover:bg-gold-600 text-white px-6 py-2 rounded-full transition-colors font-medium shadow-lg">Book
                        Now</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-dark-900 py-32 text-center text-white">
        <h1 class="text-4xl md:text-5xl font-serif font-bold mb-4">Get in Touch</h1>
        <p class="text-gold-400 text-lg">We are here to assist you</p>
    </header>

    <!-- Contact Section -->
    <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 -mt-16 mb-24 relative z-10">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Contact Info -->
            <div class="bg-dark-900 text-white p-12 rounded-2xl shadow-2xl flex flex-col justify-center">
                <h3 class="text-2xl font-serif font-bold mb-6 text-gold-500">Contact Information</h3>
                <div class="space-y-6">
                    <div class="flex items-start">
                        <svg class="w-6 h-6 text-gold-500 mt-1 mr-4" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <div>
                            <h4 class="font-bold text-lg">Address</h4>
                            <p class="text-gray-400">123 Luxury Avenue,<br>Colombo 03,<br>Sri Lanka</p>
                        </div>
                    </div>
                    <div class="flex items-start">
                        <svg class="w-6 h-6 text-gold-500 mt-1 mr-4" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg>
                        <div>
                            <h4 class="font-bold text-lg">Phone</h4>
                            <p class="text-gray-400">+94 11 234 5678</p>
                            <p class="text-gray-400">+94 77 123 4567</p>
                        </div>
                    </div>
                    <div class="flex items-start">
                        <svg class="w-6 h-6 text-gold-500 mt-1 mr-4" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                        <div>
                            <h4 class="font-bold text-lg">Email</h4>
                            <p class="text-gray-400">info@sathilhotel.com</p>
                            <p class="text-gray-400">reservations@sathilhotel.com</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="bg-white p-12 rounded-2xl shadow-2xl">
                <form id="contact-form" class="space-y-6">
                    <!-- FormSubmit Configuration -->
                    <input type="hidden" name="_subject" value="New Contact Message from Sathil Hotel">
                    <input type="hidden" name="_captcha" value="false">

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                        <input type="text" name="name" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-gold-500 focus:border-transparent outline-none transition-shadow"
                            placeholder="Your Name">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" name="email" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-gold-500 focus:border-transparent outline-none transition-shadow"
                            placeholder="Your Email">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                        <textarea name="message" rows="4" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-gold-500 focus:border-transparent outline-none transition-shadow"
                            placeholder="How can we help?"></textarea>
                    </div>
                    <button type="submit"
                        class="w-full bg-gold-500 hover:bg-gold-600 text-white font-bold py-3 rounded-lg shadow-lg transition-transform hover:-translate-y-1">Send
                        Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Map Placeholder -->
    <section class="h-96 w-full bg-gray-200">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126743.58585971633!2d79.82118593856172!3d6.921838637775535!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae253d10f7a7003%3A0x320b2e4d32d3838d!2sColombo!5e0!3m2!1sen!2slk!4v1645431678234!5m2!1sen!2slk"
            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <!-- Footer -->
    <footer class="bg-dark-900 text-white py-8 text-center text-sm">
        &copy; 2024 Sathil Hotel.
    </footer>

    <script src="script.js"></script>
</body>

</html>
